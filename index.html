<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comme:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comme:wght@200;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to GLAU</title>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="img">
      <div class="glau">GLAU</div>
      <a href="https://unsplash.com/@nate_dumlao"
        ><img class="sunrise" src="assets/nathan-dumlaojpg" alt="sunrise"
      /></a>

      <a href="" class="dumlao">Photo Credit: Nathan Dumalao</a>
    </div>
    <div class="right">
      <div class="herotext">
        <p class="hero">Your GLAU-up is on the Horizon</p>
        <p class="hero">
          Welcome to GLAU. We're so lucky to serve you. Sign up today to be the
          first to hear about new inventory, special offers, and get 10% off
          your first order at checkout.
        </p>
      </div>
      <form action="test.html" method="get">
        <div class="wrapper">
          <div class="firstname">
            <label for="firstname">First Name:</label>
            <div class="inputwrap">
              <input type="text" id="firstname" name="first_name" required />
            </div>
          </div>
          <div class="lastname">
            <label for="lastname">Last Name:</label>
            <div class="inputwrap">
              <input type="text" id="lastname" name="last_name" required />
            </div>
          </div>
          <div class="email">
            <label for="mail">Email:</label>
            <div class="inputwrap">
              <input type="email" id="mail" name="user_email" required />
            </div>
          </div>
          <div class="phone">
            <label for="phone">Phone:</label>
            <div class="inputwrap">
              <input type="tel" id="phone" name="phone" required />
            </div>
          </div>
          <div class="password">
            <label for="password">Password: <a id="passwordtest"></a></label>
            <div class="inputwrap">
              <input type="password" id="password" name="password" required />
            </div>
          </div>
          <div class="password2">
            <label for="password2">Confirm Password:</label>
            <div class="inputwrap">
              <input type="password" id="password2" name="password2" required />
              
            </div>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="create-account">Create Account</button>
        </div>
      </form>
      <p class="login"><a href="">Already have an account? Log in</a></p>
      <footer>Copyright Â© MetaPersona 2023</footer>
    </div>
  </body>
</html>
